<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css"/>
    <script src="lib/d3/d3.v3.min.js"></script>
    <script src="d3sparql.js"></script>
    <script>
    function exec() {
      var endpoint = d3.select("#endpoint").property("value")
      var query = d3.select("#sparql").property("value")
      sparql(endpoint, query, render)
    }
    function exec_offline() {
      d3.json("data/taxonomy/58669.json", render)
    }
    function render(json) {
      var config = {
        // for sparql2graph()
        "key1": "taxid1",
        "key2": "taxid2",
        "label1": "name1",
        "label2": "name2",
        // for d3forcegraph()
        "radius": function(d) {return 1 + d.label.length},
        "charge": -500,
        "distance": 50,
        "width": 1000,
        "height": 750,
      }
      d3forcegraph(json, config)
    }

    function toggle() {
      var button = d3.select("#button")
      var elem = d3.select("#sparql")
      if (elem.style("display") == "none") {
        elem.style("display", "inline")
        button.attr("class", "icon-chevron-up")
      } else {
        elem.style("display", "none")
        button.attr("class", "icon-chevron-down")
      }
    }
    </script>
    <style>
    .link {
      stroke: #999;
    }
    .node {
      stroke: black;
      opacity: 0.5;
    }
    circle.node {
      stroke-width: 1px;
      fill: RoyalBlue;
    }
    text.node {
      font-family: "sans-serif";
      font-size: 8px;
    }
    </style>
  </head>
  <body>
    <div id="query" style="margin: 10px">
      <h1>d3forcegraph</h1>
      <form class="form-inline">
        <label>SPARQL endpoint:</label>
        <div class="input-append">
          <input id="endpoint" class="span5" value="http://togostanza.org/sparql" type="text">
          <button class="btn" type="button" onclick="exec()">Query</button>
          <button class="btn" type="button" onclick="exec_offline()">Use cache</button>
          <button class="btn" type="button" onclick="toggle()"><i id="button" class="icon-chevron-up"></i></button>
        </div>
      </form>
      <textarea id="sparql" class="span9" rows=15>
PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
PREFIX up: <http://purl.uniprot.org/core/>
PREFIX tax: <http://purl.uniprot.org/taxonomy/>
SELECT ?taxid1 ?name1 ?taxid2 ?name2
FROM <http://togogenome.org/graph/uniprot/>
WHERE
{
  ?taxon1 rdfs:subClassOf+ tax:58669 .
  ?taxon1 rdfs:subClassOf ?taxon2 .
  ?taxon1 up:scientificName ?name1 .
  ?taxon2 up:scientificName ?name2 .
  bind (strafter(str(?taxon1), 'taxonomy/') as ?taxid1)
  bind (strafter(str(?taxon2), 'taxonomy/') as ?taxid2)
}
      </textarea>
    </div>
  </body>
</html>
