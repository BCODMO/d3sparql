<!DOCTYPE html>
<meta charset="UTF-8">
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css"/>
    <script src="lib/d3/d3.v3.min.js"></script>
    <script src="d3sparql.js"></script>
    <script>
    function exec() {
      var endpoint = d3.select("#endpoint").property("value")
      var query = d3.select("#sparql").property("value")
      sparql(endpoint, query, render)
    }
    function exec_offline() {
      d3.json("data/taxonomy/tardigrada.json", render)
    }
    function render(json) {
      var config = {
        // for spraql2tree()
        "root": "Tardigrada",
        "parent": "parent_name",
        "child": "child_name",
        // for d3sunburst()
        "width": 1000,
        "height": 900,
        "margin": 150,
      }
      d3sunburst(json, config)
    }

    function toggle() {
      var button = d3.select("#button")
      var elem = d3.select("#sparql")
      if (elem.style("display") == "none") {
        elem.style("display", "inline")
        button.attr("class", "icon-chevron-up")
      } else {
        elem.style("display", "none")
        button.attr("class", "icon-chevron-down")
      }
    }
    </script>
    <style>
    body {
      font-size: 8px;
    }
    path {
      stroke: #fff;
      fill-rule: evenodd;
    }
    .node circle {
      fill: #fff;
      stroke: steelblue;
      stroke-width: 1.5px;
      opacity: 1;
    }
    .node {
      font: 10px sans-serif;
      opacity: 1;
    }
    .link {
      fill: none;
      stroke: #ccc;
      stroke-width: 1.5px;
    }
    </style>
  </head>
  <body>
    <div id="query" style="margin: 10px">
      <h1>d3sunburst</h1>
      <form class="form-inline">
        <label>SPARQL endpoint:</label>
        <div class="input-append">
          <input id="endpoint" class="span5" value="http://togostanza.org/sparql" type="text">
          <button class="btn" type="button" onclick="exec()">Query</button>
          <button class="btn" type="button" onclick="exec_offline()">Use cache</button>
          <button class="btn" type="button" onclick="toggle()"><i id="button" class="icon-chevron-up"></i></button>
        </div>
      </form>
      <textarea id="sparql" class="span9" rows=15>
PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
PREFIX up: <http://purl.uniprot.org/core/>
SELECT ?parent_name ?child_name
FROM <http://togogenome.org/graph/uniprot/>
WHERE
{
  ?root up:scientificName "Tardigrada" .
  ?child rdfs:subClassOf+ ?root .
  ?child rdfs:subClassOf ?parent .
  ?child up:scientificName ?child_name .
  ?parent up:scientificName ?parent_name .
}
      </textarea>
    </div>
  </body>
</html>
